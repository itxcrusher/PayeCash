{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
        <!-- Head content including Bootstrap and Font Awesome links -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

        <style>
.payment-form .btn-primary {
    background-color: #007bff;
    border-color: #007bff;
}

.table-hover tbody tr:hover {
    background-color: #f8f9fa;
}

.btn-secondary {
    background-color: #6c757d;
    border-color: #6c757d;
}

.btn-secondary:hover {
    background-color: #5a6268;
    border-color: #545b62;
}

/* Adjusts the padding and margin for better spacing */
.card-body {
    padding: 2rem;
}

.mt-4, .my-4, .mb-4 {
    margin-top: 1.5rem !important;
}


        </style>
    </head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="{% url 'payapp:home' %}">PaymentApp</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
                {% if user.is_authenticated %}
                <a class="nav-link" href="{% url 'payapp:send_payment' %}">Send Payment</a>
                <a class="nav-link" href="{% url 'payapp:transaction_list' %}">Transactions</a>
                <form action="{% url 'logout' %}" method="post" class="form-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Logout <i class="fas fa-sign-out-alt"></i></button>
                </form>
                {% endif %}
            </div>
        </div>
    </div>
</nav>

<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

<!-- Bootstrap and jQuery scripts -->
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</html>
